            <h2>Problema 6:</h2>
            <p>
                Crear una página en donde se muestre un campo de texto que permita buscar en el siguiente API:
                https://pokeapi.co/, por el número o nombre del pokémon y muestre en pantalla los siguientes datos: Nombre,
